<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons" style="padding: 10px; position: absolute;">
        <img src="chromeicon.png" width="4%" alt="">
        <div style="width: 5%; font-size: 14px;">Google Chrome</div>
    </div>

    <div class="icons" style="padding: 18px; position: absolute; top: 75px;">
        <img src="edgeicon.png" width="8%" alt="">
        <div style="font-size: 14px;">Edge</div>
    </div>

    <div class="taskbar">
        <img src="icons.png" alt="">
        <img class="right" src="taskbarright.png" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <video width="1343px" height="685px" autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
